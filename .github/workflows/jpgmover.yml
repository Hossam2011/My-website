
name: JPG Mover 

on:

  push:
    paths:
    - '**.jpg'
  pull_request:
    paths:
    - '**.jpg'
    
  workflow_dispatch:

jobs:

  move-jpg:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Move all jpg files
        run: mv *.jpg Images

      - name: Commit our changes
        run: |
          git config user.name 'Hossam2011'
          git config user.email 'emanibrahimshennawy@gmail.com'
          git add
          git commit -m "JPG mover activated"
          git push
